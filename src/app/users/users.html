<mat-grid-list cols="3" rowHeight="fit" gutterSize="10px" class="user-grid">
    <!-- Formulario ocupa 1 columna -->
    <mat-grid-tile [colspan]="1" class="form-tile">
        <app-user-form (sendUser)="onAddUser($event)"></app-user-form>
    </mat-grid-tile>

    <!-- Lista ocupa 2 columnas -->
    <mat-grid-tile [colspan]="2" class="table-tile">
        <app-user-list [users]="users"></app-user-list>
    </mat-grid-tile>
</mat-grid-list>
