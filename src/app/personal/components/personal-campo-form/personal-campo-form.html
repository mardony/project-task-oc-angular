<p>Lista del Personal</p>

<div>
    <form [formGroup]="personalForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label for="nombre">Nombre:</mat-label>
            <input matInput type="text" formControlName="nombre" />
        </mat-form-field>

        <mat-form-field>
            <mat-label for="apellido">Apellido:</mat-label>
            <input matInput type="text" formControlName="apellido" />
        </mat-form-field>

        <mat-form-field>
            <mat-label for="puesto">Puesto:</mat-label>
            <input matInput type="text" formControlName="puesto" />
        </mat-form-field>

        <mat-form-field>
            <mat-label for="email">Email:</mat-label>
            <input matInput type="email" formControlName="email" />
        </mat-form-field>

        <br>
        <div class="example-button-row">
            <button matButton="outlined" type="submit">Agregar Personal</button>
        </div>
    </form>
</div>
