@if (student$ | async; as student) {

  <h2>{{ student.name }}</h2>

  <p><strong>Email:</strong> {{ student.email }}</p>
  <p><strong>Perfil:</strong> {{ getProfileLabel(student.profile) }}</p>
  <p><strong>Fecha de registro:</strong> {{ formatDate(student.createdAt) }}</p>

  <button mat-button (click)="onEdit()">Editar</button>
  <button mat-button color="warn" (click)="onDelete()">Eliminar</button>

} @else {
  <mat-spinner></mat-spinner>
}
