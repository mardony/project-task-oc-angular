<p>proyecto-form works!</p>

<div>
    <form [formGroup]="proyectoForm" (submit)="onSubmit()">

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nombre:</mat-label>
            <input matInput type="text" formControlName="nombre" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Descripci√≥n:</mat-label>
            <input matInput type="text" formControlName="descripcion" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Estado:</mat-label>
            <mat-select formControlName="estado">
                <mat-option value="Pendiente">Pendiente</mat-option>
                <mat-option value="En Progreso">En Progreso</mat-option>
                <mat-option value="Completado">Completado</mat-option>
            </mat-select>
        </mat-form-field>
        <br>

        <div class="example-button-row">
            <button matButton="outlined" type="submit">Agregar Proyecto</button>
        </div>
    </form>
</div>
